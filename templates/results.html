<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f4f7f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(to right, #007bff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            margin-bottom: 25px;
            border-radius: 12px;
            transition: transform 0.2s;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 25px rgba(0,0,0,0.2);
        }
        .badge {
            font-size: 0.9rem;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 12px;
        }
        .badge-high { background-color: #28a745; }
        .badge-moderate { background-color: #ffc107; color: #212529; }
        .badge-low { background-color: #dc3545; }
        .skills-badge {
            background-color: #6c757d;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        .chart-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AI Resume Screening Results</h2>

    {% for r in results %}
    <div class="card p-3">
        <div class="card-body">
            <h5 class="card-title">{{ r.name }}</h5>
            
            <!-- Similarity Progress Bar -->
            <p class="mb-1"><strong>Similarity:</strong> {{ r.similarity }}%</p>
            <div class="progress mb-2" style="height: 22px;">
                <div class="progress-bar 
                    {% if r.suitability == 'Highly Suitable' %}bg-success
                    {% elif r.suitability == 'Moderately Suitable' %}bg-warning
                    {% else %}bg-danger
                    {% endif %}" 
                    role="progressbar" style="width: {{ r.similarity }}%;" 
                    aria-valuenow="{{ r.similarity }}" aria-valuemin="0" aria-valuemax="100">
                    {{ r.similarity }}%
                </div>
            </div>

            <!-- Suitability Badge -->
            <span class="badge 
                {% if r.suitability == 'Highly Suitable' %}badge-high
                {% elif r.suitability == 'Moderately Suitable' %}badge-moderate
                {% else %}badge-low
                {% endif %}">
                {{ r.suitability }}
            </span>

            <!-- Skills -->
            <div class="mt-2">
                <strong>Skills Matched:</strong><br>
                {% for skill in r.skills.split(", ") %}
                <span class="badge skills-badge">{{ skill }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="similarityChart"></canvas>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary btn-lg">Analyze More Resumes</a>
    </div>
</div>

<script>
    // Prepare chart data
    const labels = [{% for r in results %}'{{ r.name }}',{% endfor %}];
    const scores = [{% for r in results %}{{ r.similarity }},{% endfor %}];

    const ctx = document.getElementById('similarityChart').getContext('2d');
    const similarityChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Similarity %',
                data: scores,
                backgroundColor: 'rgba(0,123,255,0.7)',
                borderColor: 'rgba(0,123,255,1)',
                borderWidth: 1,
                borderRadius: 6
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: { stepSize: 10 }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: { enabled: true }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
